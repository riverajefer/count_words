<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mytitle }}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        #wait, .result {
            display: none;
        }
    </style>

</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Count</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Link 1</a>
                    <a class="nav-link" href="#">Link 2</a>
                </nav>
            </div>
        </header>

        <main class="px-3 mt-10 ">
            <h1>Count words.</h1>
            <p class="lead my-5">
               Documentos PDF digitales, Word, PDF escaneados. 
            </p>

            <!--             <div style="width: 50%; margin: 0 auto;">
                <form action="{{ url_for('upload_files') }}" class="dropzone">
                </form>
            </div> 
        -->

            <form id="upload-file" method="post" enctype="multipart/form-data" class="my-10">
                <fieldset>
                    <label for="file">Select a file</label>
                    <input name="file" type="file" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
                </fieldset>

                <fieldset>
                    <p id="wait">Procesando...</p>
                    <button id="upload-file-btn" type="button" class="btn btn-success my-5"
                        type="button">UPLOAD</button>
                </fieldset>
            </form>

            <div class="result">
                <h1>
                    Words: <span id="words">0</span>
                </h1>
                <h1>
                    Numbers: <span id="numbers">0</span>
                </h1>
                <p id="text">
                </p>
            </div>

        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>


        $('#send').click(() => {
            console.log('onclick');

            $.ajax({
                type: 'POST',
                url: 'send',
                success: (data) => {
                    console.log('success: ', data)
                },
                error: function (xhr, exception) {
                    var msg = "";
                    if (xhr.status === 0) {
                        msg = "Not connect.\n Verify Network." + xhr.responseText;
                    } else if (xhr.status == 404) {
                        msg = "Requested page not found. [404]" + xhr.responseText;
                    } else if (xhr.status == 500) {
                        msg = "Internal Server Error [500]." + xhr.responseText;
                    } else if (exception === "parsererror") {
                        msg = "Requested JSON parse failed.";
                    } else if (exception === "timeout") {
                        msg = "Time out error." + xhr.responseText;
                    } else if (exception === "abort") {
                        msg = "Ajax request aborted.";
                    } else {
                        msg = "Error:" + xhr.status + " " + xhr.responseText;
                    }
                }
            })

        });

        $(function () {


            $('#upload-file-btn').click(function () {

                $(this).hide();
                $('#wait').show();
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: '/uploader',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    success: function (data) {
                        console.log('Success!');
                        $('#upload-file-btn').show();
                        $('#wait').hide();
                        $("#upload-file")[0].reset();
                        if(data.success) {
                            $('.result').show();
                            $('#words').text(data.words);
                            $('#numbers').text(data.numbers);
                            $('#text').text(data.text);
                        } else{
                            alert('Algo pas√≥.\n Archivo no permitido !');
                        }

                    },
                    error: function (error) {
                        console.log('error: ', error);
                        $('#upload-file-btn').show();
                        $('#wait').hide();   
                        $("#upload-file")[0].reset();                     
                        alert('Error');
                    }
                });
            });
        });

    </script>

</body>




</html>
